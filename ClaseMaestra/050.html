<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

</head>
<body>
    <div class="container-fluid">
        <h1>Alg√∫n texto</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis nisi, earum officiis iste provident impedit voluptate, officia porro, sapiente beatae quod asperiores possimus quia neque dignissimos incidunt quam rem. Vero?</p>
        <button type="button" class="btn btn-primary" id="btn">Blanco y Negro</button>
        <canvas id="can" width="220" height="319"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let img = $('<img>'),
            canvas = $('#can')[0],
            context = canvas.getContext('2d');
        
        img.on('load', function(){
            context.drawImage(this, 0, 0);
        });
        img.attr('src', 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRrcgRFVSN89f3TaCZmvQbH7ScKkSz4WJJ0kYKLVqnXM_DgrlTr');
        $('#btn').on('click', function(){
            let imageData = context.getImageData(0, 0, canvas.width, canvas.height),
                px  = imageData.data,
                gray = 0;

            for(let i=0; i<px.lenght; i+=4){
                gray = (px[i] + px[i+1] + px[i+2])/3;
                px[i] = gray;
                px[i+1] = gray;
                px[i+2] = gray;
            }
            context.putImageData(imageData, 0, 0);
        });
    </script>
</body>
</html>

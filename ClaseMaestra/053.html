<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #ball{
            position: fixed;
            border-radius: 50%;
            left: 50%;
            bottom: 500px;
            opacity: 0;
            z-index: 1000;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Alg√∫n texto</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis nisi, earum officiis iste provident impedit voluptate, officia porro, sapiente beatae quod asperiores possimus quia neque dignissimos incidunt quam rem. Vero?</p>
        <button type="button" class="btn btn-primary" id="btnShow">Mostrar</button>
        <button type="button" class="btn btn-primary" id="btnHide">Ocultar</button>
        <img id="ball" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRNkvwcji5Eul80CdzfytVJwt6zAYnp6yOtBYZs2t0cPCiWOg8P">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        jQuery.easing.rebote = function(x, t, b, c, d){
            if((t/=d)<(1/2.75)){
                return c*(7.5625*t*t) + b;
            } else if(t<(2/2.75)){
                return c*(7.5625*(t-=(1.5/2.75))* t + .75) + b;
            } else if(t<(2.5/2.75)){
                return c*(7.5625*(t-=(2.25/2.75))* t + .9375) + b;
            } else {
                return c*(7.5625*(t-=(2.625/2.75))* t + .984375) + b;
            }
        };

        let ball = $('#ball');
        $('#btnShow').on('click', function(){
            ball.stop().animate({
                bottom: 0,
                opacity: 1,
            }, 1000, 'rebote')
        });

        $('#btnHide').on('click', function(){
            ball.stop().animate({
                opacity: 0,
                bottom: 500
            });
        });
    </script>
</body>
</html>

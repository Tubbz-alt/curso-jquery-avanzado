<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prevenir Click Derecho</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .menu{
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Alg√∫n texto</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis nisi, earum officiis iste provident impedit voluptate, officia porro, sapiente beatae quod asperiores possimus quia neque dignissimos incidunt quam rem. Vero?</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $(document).on('contextmenu', function(e){
                e.preventDefault();
                $('.menu').remove();
                let div = $('<div>', {
                    'class':'menu',
                    'css':{
                        'top':e.offsetY,
                        'left':e.offsetX
                    },
                    'animate':{
                        'width':'100',
                        'height':'300'
                    }
                });
                div.appendTo('body');
            });
        });
    </script>
</body>
</html>
